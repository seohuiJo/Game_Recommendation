<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>온리포유</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="login-box">
                    <form role="form" href="main.html">
                        <h1 class="form-signin-heading">온리포유</h2>
                        <h4>당신을 위한 큐레이터</h2>
                        <div class="form-group">
                            <label>아이디</label><input type="text" class="form-control" id="userId" placeholder="아이디를 입력하세요" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>비밀번호</label><input type="password" class="form-control" id="userPwd" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <a href="main.html" onclick="login();" class="btn btn-default btn-login-submit" value="login">로그인</button>
                            <a class="btn btn-primary">회원가입</a>
                        </div>
                            
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>
    
    <script>
        function login(){
            var id=document.getElementById("userId").value;
            var password=document.getElementById("userPwd").value;
            
            if(id=="user"&&password=="user"){
                alert("로그인완료");
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
